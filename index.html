<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
</head>
<body>
   <div class="container">
    <div class="top">
       <a href="#" class="logo"><img src="images/logo.svg" alt="Huddle"></a>
    </div>
    <div class="content">

      <img src="images/illustration-mockups.svg" alt="huddle" >

      <div class="text">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build the communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <br>
  
        <div class="link-box">
          <a href="#" class="btn">Register</a>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="social-icons">
        <a href="#" class="facebook"><i class="fa fa-facebook-f" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
      </div>
    </div>

   </div>
</body>
</html>
